<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>tribe trivia</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <img class="img-thumbnail" src="assets/images/cleveland_indians.jpg" alt="cleveland indians">
            <h1 class="cover-heading">Tribe Trivia!</h1>
            <p class="lead">See if you can guess the right answers to the following questions covering the 2017 season.</p>            
            <p class="lead">
              <button id="start" class="btn btn-lg btn-default">Start</button>
            </p>
            <div id="question"></div>
            <div id="answers" class="list-group"></div>
            <div id="timer"></div>
            <img class="img-thumbnail" src="assets/images/cleveland-indians-wahoo.jpg" alt="chief wahoo">
          </div> 
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
